<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="javascript.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="screen-container">
      <div class="calculator-container">
        <div class="textBar">Input Here</div>
        <div class="first-column">
          <div class="clear">AC</div>
          <div class="button seven">7</div>
          <div class="button four">4</div>
          <div class="button one">1</div>
          <div class="blank"></div>
        </div>
        <div class="second-column">
          <div class="plus-minus">+/-</div>
          <div class="button eight">8</div>
          <div class="button five">5</div>
          <div class="button two">2</div>
          <div class="button zero">0</div>
        </div>
        <div class="third-column">
          <div class="percentage">%</div>
          <div class="button nine">9</div>
          <div class="button six">6</div>
          <div class="button three">3</div>
          <div class="button decimal">.</div>
        </div>
        <div class="fourth-column">
          <div class="divide">/</div>
          <div class="multiply">*</div>
          <div class="minus">-</div>
          <div class="plus">+</div>
          <div class="equals">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
